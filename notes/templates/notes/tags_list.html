{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<div class="appbar">
  <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" alt="Get-it" />
  <span class="subtitle">Todas as tags</span>
  <div class="appbar-spacer"></div>
  <a class="appbar-link" href="{% url 'index' %}">In√≠cio</a>
</div>

<main class="container">
  {% if tags %}
    <ul style="list-style:none; padding:0; display:flex; flex-wrap:wrap; gap:12px;">
      {% for t in tags %}
        <li>
          <a class="tag-badge" href="{% url 'tag_detail' t.id %}">#{{ t.name }}</a>
          <span style="margin-left:6px; color:#4c4c4c; font-size:12px;">({{ t.total }})</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Sem tags ainda.</p>
  {% endif %}
</main>
{% endblock %}
